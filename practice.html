<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>그린컴퓨터아트학원 3층 자판기</h1>
    <div>
      <h2>밀키스가격</h2>
      <p>900</p>
    </div>
    <div>
      <h2>코카콜라가격</h2>
      <p>2800</p>
    </div>
    <div>
      <h2>원장님조르기</h2>
      <p>0</p>
    </div>
    <script>
      var root = document.getElementById('root');
      console.log("첫번째 :", root); //문서에 있는 root의 정보를 그냥 다 가져옴

      var milkis = root.children[1];
      console.log("두번째 :", milkis); //root의 첫번째 자식의 정보를 가져옴
      console.dir(milkis);

      var milkisPrice = milkis.children[1].textContent;
      console.log("세번째 :", milkisPrice); //root의 첫번째 자식의 자식이 가지고 있는 text 정보를 가져옴

      var numberChangeMilkisPrice = Number(milkisPrice);
      console.log("네번째 :", numberChangeMilkisPrice); //root의 첫번째 자식의 자식이 가지고 있는 text의 값을 정수로 표현
      console.log("다섯번째 :", typeof(numberChangeMilkisPrice));

      console.log("여섯번째 :", typeof(milkisPrice));
      console.dir(milkis);

      var aaa = 900;
      console.log(aaa);

      var sss = "900";
      console.log(sss);
    </script>
  </div>
</body>
</html>
